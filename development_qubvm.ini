[app:marshall_webapp]
use = egg:marshall_webapp

pyramid.includes =  
    pyramid_debugtoolbar

debugtoolbar.hosts = pessto.org

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = true
pyramid.default_locale_name = en

## other settings
database_schema = pessto_marshall
settingsFile = settings/pessto_marshall_qubvm.yaml
sqlalchemy.url = mysql://pessto:p355t0@pesstovm02/pessto_marshall

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[composite:main]
use = egg:Paste#urlmap
/marshall = marshall_webapp

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = marshall_webapp, root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_marshall_webapp]
level = WARN
handlers = 
qualname = marshall_webapp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
