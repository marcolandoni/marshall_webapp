# LOGGING SETTING - MODIFY THE LOCATION OF THE LOG FILES (filename)
logging settings:
    formatters:
        file_style:
            format: '* %(asctime)s - %(name)s - %(levelname)s (%(pathname)s > %(funcName)s > %(lineno)d) - %(message)s  '
            datefmt: '%Y/%m/%d %H:%M:%S'
        console_style:
            format: '* %(asctime)s - %(levelname)s: %(pathname)s:%(funcName)s:%(lineno)d > %(message)s'
            datefmt: '%H:%M:%S'
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: console_style
            stream: ext://sys.stdout
        file:
            class: logging.handlers.GroupWriteRotatingFileHandler
            level: WARNING
            formatter: file_style
            filename: /Users/Dave/git_repos/pessto_webapp/logs/marshall.log
            mode: w+
            maxBytes: 102400
            backupCount: 1
        debug_file:
            class: logging.handlers.GroupWriteRotatingFileHandler
            level: DEBUG
            formatter: file_style
            filename: /Users/Dave/git_repos/pessto_webapp/logs/marshall_debug.log
            mode: w+
            maxBytes: 1024000
            backupCount: 3
    # CHANGE LOGGING LEVEL HERE : DEBUG, INFO, WARNING, ERROR or CRITICAL (USUALLY WARNING IS BEST)
    root:
        level: WARNING
        handlers: [file,console]
